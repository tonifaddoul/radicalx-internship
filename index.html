<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Radicalx internship</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- start navigation bar -->

		<div class="nav-bar">
			<div class="nav-img">
				<img
					src="./img/RadicallX-Black-Logo 1.png"
					alt="radical x logo"
				/>
			</div>
			<div class="nav-content">
				<div class="text-icon flex">
					<img src="./img/dashboard-3.png" alt="dashboard" />
					<p class="nav-text">Dashboard</p>
				</div>
				<div class="text-icon flex">
					<img src="./img/medal-star.png" alt="medal star" />
					<p class="nav-text">Apprenterships</p>
				</div>
				<div class="text-icon flex internship">
					<img src="./img/book.png" alt="book" />
					<p class="nav-text">Internships</p>
				</div>
				<div class="text-icon flex">
					<img src="./img/briefcase.png" alt="briefcase" />
					<p class="nav-text">Jobs</p>
				</div>
				<div class="text-icon flex">
					<img src="./img/setting-2.png" alt="setting" />
					<p class="nav-text">Settings</p>
				</div>
			</div>
			<div class="text-icon flex nav-bottom">
				<img src="./img/Rectangle 18895.png" alt="empty rectangle" />
				<p class="nav-text">Adam Scott</p>
			</div>
		</div>

		<!-- end navigation bar -->

		<div class="hero">
			<div class="header"></div>
			<div class="internship-insights"></div>
			<div class="internship-title"></div>
		</div>
	</body>
</html>
